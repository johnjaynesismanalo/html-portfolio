<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #355070;
            color: #0D1321;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #E56B6F;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px;
        }

        p.address {
            margin-left: 20px;
        }

        a {
            color: #E56B6F;
            text-decoration: none;
        }
    </style>
    <!-- Include the Lato font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p>Tel: +639999999999</p>
        <p>Email: example@gmail.com</p>
        <p class="address">
            123 North Street<br>
            Some City<br>
            Some Country
        </p>
        <a href="../index.html">Back to Home</a>
    </div>
</body>
</html>
